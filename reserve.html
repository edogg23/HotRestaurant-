<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Hot Restaurant</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="column col-xs-12 jumbotron text-center" id="header">
				<h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant!</h1>
				<hr>
				<h2>Get 'Em While They're Hot!!</h2>
				<hr>
				<br>
				<button class="btn btn-lg btn-primary">Enter Reservation</button>
				<button class="btn btn-lg btn-success">Review Reservation</button>
			</div>
		</div>


		<div class="row">
			<div class="column col-xs-12" id="tables">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<p>Reserve a Table</p>
					</div>

					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="text1">Name:</label>
								<input type="text" class="form-control" id="text1" placeholder="Bob Bobertson">
							</div>

							<div class="form-group">
								<label for="text2">Phone #:</label>
								<input type="phone" class="form-control" id="text2" placeholder="123-456-7890">
							</div>

							<div class="form-group">
								<label for="text3">Email:</label>
								<input type="email" class="form-control" id="text3" placeholder="bob@bob.com">
							</div>

							<div class="form-group">
								<label for="text4">Unique ID:</label>
								<input type="text" class="form-control" id="text4" placeholder="####">
							</div>

							<button type="submit" class="btn btn-lg btn-primary" id="submitForm">Submit</button>
						</form>
					</div>
				
				</div>
			</div>
		</div>


		<div class="row">
			<div class="column col-xs-12">

				<div class="panel panel-primary" id="reservations">
					<div class="panel-heading">
						<p>Panel heading</p>
					</div>

					<div class="panel-body">
						<p>Panel Body</p>
					</div>
				
				</div>
			</div>
		</div>
		
	</div>

</body>

<script type="text/javascript">
	$("#submitForm").on("click", function() {
		event.preventDefault();
		$.post("./reserve",
			{
				name: "#text1",
				phone: "#text2",
				email: "#text3",
				id: "#text4",
			}
		).done(function() {
			$("form").empty();
			console.log("Submitted!!");
			$(".panel-body").text("Thanks for submitting your reservation!");
		});
	});

</script>

</html>
